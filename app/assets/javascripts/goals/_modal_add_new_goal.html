<form ng-submit="addGoal()" id="add_goal_form">
    <p ng-if="angular.eq({},obj.errors)">{{errors}}</p>
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
    </div>

    <div class="form-group">
        <textarea type="text"
            rows="4" cols="50"
            class="form-control"
            placeholder="description"
            ng-model="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Goal</button>
</form>
