

    <div ng-repeat="goal in goals">
	    <h3> {{goal.title}} </h3>
	    <p>
	    	{{goal.description}}
	    </p>
	    <span>Active: {{goal.active}}</span>
	    <span>Done: {{goal.done}}</span>
	    <span>Done %: {{done.done_percent}}</span>
  	</div>


    <form ng-submit="addGoal()">
        <h3>Add a new Goal</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="description"
          ng-model="description"></input>
        </div>
        <button type="submit" class="btn btn-primary">Goal</button>
    </form>
